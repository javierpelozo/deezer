<ion-menu [content]="NAV">
    <ion-content>
        <img src="/assets/images/cover.jpg">
        <ion-list *ngFor="let page of pages" (click)="goToPage(page.component)" menu-close>
            <button ion-item>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
